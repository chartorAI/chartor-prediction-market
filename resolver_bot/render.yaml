services:
  - type: worker
    name: prediction-market-resolver-bot
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: RPC_URL
        value: https://data-seed-prebsc-1-s1.bnbchain.org:8545
      - key: CHAIN_ID
        value: 97
      - key: PREDICTION_MARKET_ADDRESS
        value: 0x145f0B7c4777D05C5326DE723c9087E1cd0C8C68
      - key: LIQUIDITY_MARKET_ADDRESS
        value: 0xf6686a498d6FF970380d05946Cf10701125Fd2B0
      - key: CHECK_INTERVAL
        value: 60000
      - key: GAS_LIMIT
        value: 500000
      - key: LOG_LEVEL
        value: info
      - key: PRIVATE_KEY
        sync: false # Set this manually in Render dashboard as a secret
